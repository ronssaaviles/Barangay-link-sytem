<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Link | Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #800000;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .user-section {
            margin-top: 50px;
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            height: 150px;
            background-color: #d9d2c9;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
        }

        .user-name {
            margin-top: 30px;
            font-size: 25px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            display: flex;
            align-items: center;
            padding: 15px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 5px;
        }

        .menu a {
            text-decoration: none;
            color: white;
        }

        .menu li:not(:last-child) {
            margin-bottom: 10px;
        }

        .menu li:hover {
            background-color: #660000;
        }

        .menu-item.active {
            background-color: #660000;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: #d9d2c9;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #800000;
        }

        .icon svg {
            width: 30px;
            height: 30px;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 60px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 100px;
            font-weight: normal;
        }

        .profile-content {
            flex-grow: 1;
            padding: 60px;
        }

        .profile-form {
            max-width: 600px;
            margin-left: 150px;
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 20px;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #8B0000;
            outline: none;
        }

        .form-group input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .password-toggle {
            position: absolute;
            left: 74rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
            margin-right: -500px;
            margin-top: 200px;
        }

        .btn {
            padding: 20px 60px;
            border: none;
            border-radius: 60px;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }

        .btn-edit {
            background-color: #800000;
        }

        .btn-save {
            background-color: #800000;
        }

        .btn:hover {
            background-color: #660000;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-section">
                <div class="logo">LOGO</div>
                <p class="user-name">USER</p>
            </div>
            <ul class="menu">
                <a href="user-dashboard.html">
                    <li>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                        </span>
                        Dashboard
                    </li>
                </a>
                <a href="#">
                    <li class="menu-item active">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                        Profile
                    </li>
                </a>
                <a href="user-doc-request.html">
                    <li>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                        </span>
                        Document Request
                    </li>
                </a>
                <a href="user-feedback.html">
                    <li>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </span>
                        Feedback
                    </li>
                </a>
                <br><br><br><br><br><br><br><br>
                <a href="../../index.html">
                    <li>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                        </span>
                        Logout
                    </li>
                </a>
            </ul>
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <h1><b>PROFILE</b></h1>
            <div class="profile-form" id="profileForm">
                <div class="form-group">
                    <label>USER ID</label>
                    <input type="text" id="userId" value="user1" disabled>
                </div>
                <div class="form-group">
                    <label>USERNAME</label>
                    <input type="text" id="username" value="123" disabled>
                </div>
                <div class="form-group password-group">
                    <label>PASSWORD</label>
                    <input type="password" id="password" value="123" disabled>
                    <span class="password-toggle" onclick="togglePassword()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                <div class="form-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" id="email" value="user@example.com" disabled>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-edit" onclick="enableEdit()">EDIT</button>
                    <button type="button" class="btn btn-save" onclick="saveChanges()"
                        style="display: none;">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function enableEdit() {
            // Enable all inputs except admin ID
            document.getElementById('username').disabled = false;
            document.getElementById('password').disabled = false;
            document.getElementById('email').disabled = false;

            // Show save button, hide edit button
            document.querySelector('.btn-edit').style.display = 'none';
            document.querySelector('.btn-save').style.display = 'block';
        }

        function saveChanges() {
            // Disable all inputs
            document.getElementById('username').disabled = true;
            document.getElementById('password').disabled = true;
            document.getElementById('email').disabled = true;

            // Show edit button, hide save button
            document.querySelector('.btn-edit').style.display = 'block';
            document.querySelector('.btn-save').style.display = 'none';

            // Here you would typically make an API call to save the changes
            alert('Profile updated successfully!');
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>`;
            } else {
                passwordInput.type = 'password';
                passwordToggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>`;
            }
        }
    </script>
</body>

</html>
